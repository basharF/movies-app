<h1 id="tableLabel">Top 50 Movies</h1>

<!-- <p *ngIf="!movies?.length"><em>Loading...</em></p> -->

<app-filter></app-filter>
<div class="spinner" *ngIf="!filterdMovies.length">
  <mat-spinner></mat-spinner>
</div>
<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="filterdMovies.length">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Title</th>
      <th>Year</th>
      <th>Genre</th>
      <th>Rate</th>
      <th>Voters#</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of filterdMovies; let i =index">
      <td>{{ i+1 }}</td>
      <td>{{ movie.movieTitle }}</td>
      <td>{{ movie.movieYear }}</td>
      <td>{{ movie.movieGenres }}</td>
      <td>{{ movie.movieRating }}</td>
      <td>{{ movie.movieNumberOfVoters.toLocaleString() }}</td>
    </tr>
  </tbody>
</table>
